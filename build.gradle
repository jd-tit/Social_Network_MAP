plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

javafx {
    version = "19"
    modules = ['javafx.controls']
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.escript.Main'
}

run {
    standardInput = System.in
}